<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style1.css">
    <title>Part II</title>
</head>

<body>
    <div class="big-box">
        <div class="left-box1">
            <p class="topbar">Network</p>
            <p class="feed">Your Feed</p>
        </div>
        <div class="two-columns">
            <div class="left-box">
                <img class="image" src="./images/user-circle.png" alt="image">
                <p><a class="avatar" href="#">Add an avatar</a></p>
                <p class="my-name">James Doe</p>
            </div>
            <div>
                <div class="name-1">
                    <div class="firstline1">
                        <p class="person1">Neil M</p>
                        <p class="likes1">9 like(s)</p>
                        <button class="button1" onclick="add1()">Like</button>
                    </div>
                    <div>
                        <p class="paragraph1">I just set up this new discord bot, let me know what you all think. <a href="#">link</a></p>
                    </div>
                </div>
                <div class="name-2">
                    <div class="firstline2">
                        <p class="person2">Nichole K</p>
                        <p class="likes2">12 like(s)</p>
                        <button class="button2" onclick="add2()">Like</button>
                    </div>
                    <div>
                        <p class="paragraph2">Just finished my <a href="#">next comic</a> check it out</p>
                    </div>
                </div>
                <div class="name-3">
                    <div class="firstline3">
                        <p class="person3">Jim R</p>
                        <p class="likes3">9 like(s)</p>
                        <button class="button3" onclick="add3()">Like</button>
                    </div>
                    <div>
                        <p class="paragraph3">I can't stop listening to the <a href="#">new album</a>.</p>
                        <p class="paragraph4">Who else is liking it?</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./script1.js"></script>
</body>

</html>
